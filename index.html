    <script>
        var Webface = {
            status: {
                lang: navigator.languages ? navigator.languages[0] : (navigator.language || navigator.userLanguage)
            },
            getURLParam: function (name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                        results = regex.exec(location.search);
                return results === null ? null : decodeURIComponent(results[1].replace(/\+/g, " "));
            },
            geti18nURL: function (lang) {
                var langCode = Webface.getURLParam("lang");// iso-639
                var areaCode = Webface.getURLParam("country"); // iso-3166
                if (!langCode)
                    langCode = lang.substr(0, 2).toLowerCase();
                if (!areaCode)
                    areaCode = lang.substr(3, 99).toLowerCase();
                if (langCode == "zh" || langCode == "chi" || langCode == "zho") {
                    if (areaCode.indexOf("hk") >= 0 || areaCode.indexOf("tw") >= 0)
                        return "asset/i18n/zh-cht.js";
                    else
                        return "asset/i18n/zh-chs.js";
                }
                return null;
            },
            init : function() {
                // enforce https
                if (window.location.protocol != "https:")
                    window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
                //  avoid hijacking from ISPs, namely, CMCC, China Telecom
                if (self != top)
                    top.location = self.location;
                //  jsonp for i18n pkg
                // localLang: {}, set by jsonp
                // the i18n files are store on CDN, not on any dynamic server.
                var url = Webface.geti18nURL(Webface.status.lang);
                if (url) {
                    var script = document.createElement('script');
                    script.setAttribute('src', url);
                    document.getElementsByTagName('head')[0].appendChild(script);
                    window.onload = function() {
                        Webface.localize();
                    }
                }
            }
        };
        Webface.init();
    </script>
